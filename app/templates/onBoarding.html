<!DOCTYPE html>
<html>
<head>
    <title>CSP Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Onboarding Form</h3>
    <form method="post" action="/onboard">
        <div class="mb-3">
            <label class="form-label">CSP Name</label>
            <input type="text" name="csp_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CSP ID</label>
            <input type="text" name="csp_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email (Username)</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Person Name</label>
            <input type="text" name="contact_person" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact_number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
