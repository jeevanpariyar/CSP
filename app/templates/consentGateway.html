<!DOCTYPE html>
<html>
<head>
    <title>Consent Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Consent Required</h5>
            </div>
            <div class="card-body">
                <p>Please confirm your consent to subscribe to this service and accept the charges.</p>
                <div class="d-flex justify-content-between">
                    <form method="get" action="{{ redirect_url }}">
                        <input type="hidden" name="requestid" value="{{ requestid }}">
                        <input type="hidden" name="status" value="success">
                        <button type="submit" class="btn btn-success">Yes, I Agree</button>
                    </form>
                    <form method="get" action="{{ redirect_url }}">
                        <input type="hidden" name="requestid" value="{{ requestid }}">
                        <input type="hidden" name="status" value="declined">
                        <button type="submit" class="btn btn-danger">No, Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
